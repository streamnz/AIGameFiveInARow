<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Leaderboard</h1>
    <ul>
        {% for user in users %}
            <li>{{ user.username }} - {{ user.score }} wins</li>
        {% endfor %}
    </ul>
</body>
</html>
